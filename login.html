<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
  </head>
  <body>
    <div class="log-logo">
      <div class="log-logo__img"><img src="img/easylogo-300x300.png"></div>
    </div>
    <div class="log-title">
      <div class="log-logo__text">
        <h1>Iniciar Sesión</h1>
      </div>
    </div>
    <!--.log-message
    .log-message__text
        p Se envio un correo a:
            span correo@example.com
    
    -->
    <div class="log-form">
      <div class="log-form__form">
        <form class="log-form__form__el">
          <div>
            <label class="log-label">Email:
              <input class="log-input" type="text">
            </label>
          </div>
          <div>
            <label class="log-label">Contraseña:
              <input class="log-input" type="password">
            </label>
          </div>
          <div><a class="log-link" href="#">¿Olvidaste tu contraseña?</a></div>
          <div>
            <button class="btn-primary log-btn" type="submmit">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="log-footer">
      <div class="log-footer__text">
        <p>¿No tienes una cuenta?<a class="log-link" href="#">Regístrate</a></p>
      </div>
    </footer>
  </body>
</html>
